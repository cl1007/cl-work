<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
    	table{
    		border: 1px solid lightblue;
    	}
    	tr{
    		border: 1px solid lightblue;
    	}
    	td{
    		border: 1px solid lightblue;
    	}
    </style>
</head>

<body>
   <table>
   	  <tr>
   	  	<td> 
   	  		<input type="checkbox" name="" id="ch1">华为mate20
        </td>
   	  	<td>
   	  		<input type="number" id="nb1" value="1">
        </td>
   	  	<td>
   	  		单价：￥9999
        </td>
   	  	<td>
   	  		合计：<b id="d1"></b>元
   	  	</td>
   	  </tr>
   	  <tr>
   	  	<td>
   	  	<input type="checkbox" name="" id="ch2">小米8
   	  	</td>
   	  	<td>
   	  		 <input type="number" id="nb2" value="1">
   	  	</td>
   	  	<td>
   	  		单价：￥555
   	  	</td>
   	  	<td>
   	  		合计：<b id="d2"></b>元
   	  	</td>
   	  </tr>
   	  <tr><td><p id="d3">总计:0</p></td></tr>
   </table>
    <script>
        var a = 0;
        var b = 0;
        $('#d1').html($('#nb1').val() * 9999);
        $('#nb1').change(function () {
            $('#d1').html($('#nb1').val() * 9999);
            if (a == 1 && b == 1) {
                $('#d3').html(Number($('#d1').html()) + Number($('#d2').html()));
            } else if (a == 1 && b == 0) {
                $('#d3').html(Number($('#d1').html()));
            } else if (b == 1 && a == 0) {
                $('#d3').html(Number($('#d2').html()));
            } else {
                $('#d3').html('0');
            }
        })
        $('#d2').html($('#nb2').val() * 9999);
        $('#nb2').change(function () {
            $('#d2').html($('#nb2').val() * 555);
            if (a == 1 && b == 1) {
                $('#d3').html(Number($('#d1').html()) + Number($('#d2').html()));
            } else if (a == 1 && b == 0) {
                $('#d3').html(Number($('#d1').html()));
            } else if (b == 1 && a == 0) {
                $('#d3').html(Number($('#d2').html()));
            } else {
                $('#d3').html('0');
            }
        })
        $('#ch1').click(function () {
            if (a == 0) {
                a = 1
            } else {
                a = 0
            }
            if (a == 1 && b == 1) {
                $('#d3').html(Number($('#d1').html()) + Number($('#d2').html()));
            } else if (a == 1 && b == 0) {
                $('#d3').html(Number($('#d1').html()));
            } else if (b == 1 && a == 0) {
                $('#d3').html(Number($('#d2').html()));
            } else {
                $('#d3').html('0');
            }
        })
        $('#ch2').click(function () {
            if (b == 0) {
                b = 1
            } else {
                b = 0
            }
            if (a == 1 && b == 1) {
                $('#d3').html(Number($('#d1').html()) + Number($('#d2').html()));
            } else if (a == 1 && b == 0) {
                $('#d3').html(Number($('#d1').html()));
            } else if (b == 1 && a == 0) {
                $('#d3').html(Number($('#d2').html()));
            } else {
                $('#d3').html('0');
            }
        })
    </script>
</body>

</html>
