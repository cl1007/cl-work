<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				overflow: hidden;
				position: relative;
				width: 100%;
				height: 500px;
			}
			#box>div{
				width: 54px;
				height: 54px;
				position: absolute;
				font-size: 20px;
				text-align: center;
				line-height: 54px;
				background-image: url();
				background-size: cover;
			}
			.active{
				transition: 1s;
				transform: scale(1.1);
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			var arr=[
			  [1,3,2,0,4,5],
			  [3,2,4,1,5,0],
			  [3,5,0,4,1,2],
			  [5,3,1,0,2,4],
			  [1,3,0,2,5,4],
			  [4,2,5,1,0,3],
			]
			narr=[]
			var box=document.getElementById('box')
			for(var i=0;i<6;i++){
				for(var j=0;j<6;j++){
					var divs=document.createElement('div')
					box.appendChild(divs)
					divs.style.top=(i*54)+'px'
					divs.style.left=(j*54)+'px'
					divs.innerHTML=arr[i][j]
					divs.style.backgroundImage='url('+arr[i][j]+'.png)'
					divs.onclick=function(){
						if (narr.length<2){
							if(this.className=='active'){
								alert('已选过')
							}else{
								narr.push(Number(this.innerHTML))
								this.className='active'
							}
						} else{
							narr=[]
							var ss=box.querySelectorAll('#box>div')
							for(var z=0;z<ss.length;z++){
								ss[z].className=''
							}
							narr.push(Number(this.innerHTML))
							this.className='active'
						}
						  if(narr.length==2){
                        //console.log(narr[0]-narr[1]);
                       if(narr[0]-narr[1]==0){
                           var ww = box.querySelectorAll('.active');
                           for(var e=0;e<ww.length;e++){
                               ww[e].innerHTML='';
                               ww[e].style.backgroundImage='';
                               ww[e].className='';
                               ww[e].onclick=null;

								}
								
							}
							
						}
						
					}
				}
			}
			
		</script>
	</body>
</html>
