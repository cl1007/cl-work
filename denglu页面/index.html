<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
	</head>
	<body>
		<!--头部部分-->
		<div class="header">
			<div class="header-land">
				<!--M图标+文字-->
				<div class="land-tu">
					<!--图标-->
					<img src="img/site-logo.png" class="tu-img"/>
					<!--文字-->
					<span class="tu-p">Material Design Portfolio</span>
				</div>
			</div>
			<!--home 列表-->
		<div class="land-biao">
					<!--四个ul列表-->
					<div class="biao-ul">
						<ul>
							<li>HOME</li>
							<li>PORTFOLIO</li>
							<li>ABOUT</li>
							<li>CONTACT</li>
						</ul>
					</div>
				</div>
		</div>
		<!--主体部分-->
		<div class="container">
			<div class="container-all">
				<div class="all-site">
					<div class="site-nav">
					<!--contact-->
					<div class="site-title">
						<h1>Contact</h1>
					</div>
					<!--图片-->
					<div class="site-picture">
						<img src="img/contact.jpg" class=""/>
					</div>
					<div class="site-copy">
					  <div class="copy-input">
					   <div class="site-input">
					 <!--文字-->
						<span>Contact our team using the contact form below:</span>
                     <!--登录框-->
						<!--name-->
						  <input class="input-name" type="text" name="Name"  value="" placeholder=Name... />
						  <br />
						  <!--email-->
						  <input type="text" class="input-email" name="Email"  value="" placeholder=Email... />
						  <br />
						   <!--enter note-->
						  <span class="input-note">Enter note</span>
						  <br />
						  <br />
						  <input type="text" name="note" class="input-text" />
						  <br />
						  <button class="site-anniu">SUBMIT</button>
					   </div>
					  </div>
					</div>
				</div>
				</div>
			</div>
		</div>
		<!--结尾部分-->
		<div class="footer">
			<div class="footer-wei">
				<div class="wei-work">
					Copyright © 2019.Company name All rights reserved.
				    <a href="#" class="wei-text">网页模板</a>
				</div>
				<div class="wei-ter">
					<a href="#" class="wei-pai">Privacy &amp; Terms</a>
				</div>
			</div>
		</div>
	</body>
</html>
